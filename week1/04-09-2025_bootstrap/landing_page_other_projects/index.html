<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Projects Landing Page</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico">

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="assets/custom.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-4">
    <div class="container text-center">
      <h1 class="display-5">Community Projects</h1>
      <p class="lead">Explore and preview projects hosted on GitHub</p>
      <button class="btn btn-outline-light mt-3" onclick="updateAll()">Update All</button>
    </div>
  </header>

  <!-- Project cards container -->
  <main class="container my-5">
    <div class="row" id="projects-container"></div>
  </main>

  <!-- Bootstrap JS bundle (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS logic -->
  <script src="main.js"></script>
</body>
</html>
